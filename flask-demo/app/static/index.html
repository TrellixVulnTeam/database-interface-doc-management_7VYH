
<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<meta charset="utf-8"/>
	<!-- Bootstrap core CSS -->
	<link href="../static/bootstrap/css/bootstrap.min.css?v=20150604" rel="stylesheet"/>
	<title>接口管理系统</title>
</head>
<body>

<body>

	<script type="text/x-handlebars" data-template-name="app">
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class ="sr-only">Toggle navigation</span>
						<span class ="icon-bar"></span>
						<span class ="icon-bar"></span>
						<span class ="icon-bar"></span>
					</button>
					{{#link-to  "app" class="navbar-brand"}}接口管理系统{{/link-to}}
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>{{#link-to  "app"  activeClass="selected"}}首页{{/link-to}}</li>
						<li>
							{{#link-to  "app.systems"  activeClass="selected"}}系统{{/link-to}}
						</li>
						<li>
							{{#link-to  "app.home"  activeClass="selected"}}HOME{{/link-to}}
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/logout">退出</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1>{{title}}{{model.length}}{{x}}</h1>
			{{outlet}}
		</div>
		
		<footer style='height:50px;position:fixed;bottom:0px;'>
			<div class='container'>Copyright@chengjf.com</div>
		</footer>

	</script>

	<script type="text/x-handlebars" data-template-name="app/index">
		<h3>Last 3 Pull Requests to Ember.js</h3>
		<ul>
		{{#each pr in model}}
		  <li>
		    <div class="issue-number">#{{pr.id}}</div>
		    <div class="issue-number">#{{pr.username}}</div>
		    <div class="issue-number">#{{pr.password}}</div>
		  </li>
		{{/each}}
		</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="app/systems">
		<h2>hello system {{model.length}}</h2>
		{{#link-to "app.systems.add" type="button" class="btn btn-primary" }}增加{{/link-to}}
		{{outlet}}
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>系统编号</th>
					<th>系统名称</th>
					<th>系统描述</th>
				</tr>
			</thead>
			<tbody>
				{{#each system in model itemController="system" }}

					<tr>
						<td><label>{{system.id}}</label></td>
						<td><label>{{system.name}}</label></td>
						<td><label>{{system.desc}}</label></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</script>

	<script type="text/x-handlebars" data-template-name="app/systems/add">
        <h3>Add New System {{model.length}}</h3>
        <form action="/api/system" method="POST" role="form">
        	<legend>Form title</legend>
        
        	<div class="form-group">
        		<ul class="list-group">
		        	<li class="list-group-item"> 
		        		<label for="input-id" class="col-sm-2">系统编号</label>
		        		<input type="text" name="" id="id" class="form-control" value="" required="required"  title=""></li>
		        	<li class="list-group-item">
		        		<label for="input-id" class="col-sm-2">系统名称</label>
		        		<input type="text" name="" id="name" class="form-control" value="" required="required"  title=""></li>
		        	<li class="list-group-item">
		        		<label for="input-id" class="col-sm-2">系统描述</label>
		        		<input type="text" name="" id="desc" class="form-control" value="" required="required"  title=""></li>
	        	</ul>
	        </div>
        
        	<button  class="btn btn-primary" {{itemController "system"}} {{action "add"}}>保存</button>
        </form>
	</script>

	<script type="text/x-handlebars" data-template-name="newsystem">
        <h3>Add New System {{model.length}}</h3>
        <form action="/api/system" method="POST" role="form">
        	<legend>Form title</legend>
        
        	<div class="form-group">
        		<ul class="list-group">
		        	<li class="list-group-item"> 
		        		<label for="input-id" class="col-sm-2">系统编号</label>
		        		<input type="text" name="" id="id" class="form-control" value="" required="required"  title=""></li>
		        	<li class="list-group-item">
		        		<label for="input-id" class="col-sm-2">系统名称</label>
		        		<input type="text" name="" id="name" class="form-control" value="" required="required"  title=""></li>
		        	<li class="list-group-item">
		        		<label for="input-id" class="col-sm-2">系统描述</label>
		        		<input type="text" name="" id="desc" class="form-control" value="" required="required"  title=""></li>
	        	</ul>
	        </div>
        
        	<button  class="btn btn-primary"  {{action "save"}}>保存</button>
        </form>
	</script>

	<script type="text/x-handlebars" data-template-name="app/home">
        <h3>Employee Information {{model.length}}</h3>
        <ul>
	        {{#each item in model}}
	        	<li>{{item}}</li>
	        {{/each}}
        </ul>
	</script>

	<script src="../static/ember/jquery-1.11.1.min.js"></script>
	<script src="../static/ember/handlebars-v1.3.0.js"></script>
	<!--<script src="../static/ember/ember.js"></script>
-->
<script src="../static/ember/ember-template-compiler.js"></script>
<script src="../static/ember/ember.min.js"></script>
<script src="../static/ember/ember-data.min.js"></script>

<!-- <script src="../static/ember/ember-data.js"></script> -->

<script src="../static/js/application.js"></script>

</body>
</html>
